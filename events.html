    <script>
      Vue.use(VueLazyload, {
        preLoad: 2.3,
        loading: 'assets/gallery/4V0b.gif',
        attempt: 2,
        listenEvents: ['scroll', 'wheel', 'mousewheel', 'resize', 'animationend', 'transitionend' ]
        })
    </script>

<body>
   <header w3-include-html="header.html">
    </header>
        <div role="main">
            <div class="jumbotron j-contact">
                <div class="container">
                    <h1 class="display-3">NACOSS FULafia Blog</h1>
                    <p>
                        <br> Any queries? Reach out to us!</p>
                    </div>
                </div>
                 <div class="container marketing" id="post">

                <section v-if="errored" class="text-center" style="color: red">
                    <i class="fa fa-warning big"></i>
                    <p>Sorry cannot load posts at the moment. Kindly check back later</p>
                </section>
                <section v-else>
                    <div v-if="loading">
                    <i class="fa fa-plus-circle fa-spin big"></i>
                    Loading contents...</div>
                    <div v-else v-for="post in posts" >
                        <div class="row">
                        <div class="col-lg-5 offset-lg-1">
                        <div v-lazy-container="{ selector: 'img'}">
                            <img :data-src="getImage(post.imageLink)" width="100%" height="230px" class="img-fluid"> 
                          </div>
                        </div>
                        <div class="col-lg-5">
                            <h2>{{post.post_title}}</h2>
                            <p>{{shortenedPostContent(post.post_content)}}</p>
                            <p><a class="btn btn-success" :href="'post.html?id=' + post.ID" role="button">Read more &raquo;</a></p>
                        </div>
                    </div>
                    <br><br><br>
                </div>
                </section>
            </div>
             <div w3-include-html="footer.html" ></div>
                    <script>
                        includeHTML();
                    
                    </script>
            </div>
           
            <script type="text/javascript" src="assets/js/app.js"></script>
